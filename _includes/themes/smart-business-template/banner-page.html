<!-- start: Slider -->
<div class="slider-wrapper">

  <div id="da-slider" class="da-slider da-slider-{{ page.banner.background }}">
    <div class="da-slide">
      <h2>{{ page.banner.title }}</h2>
      <p>{{ page.banner.text }}</p>
      {% if page.banner.button %}
      <a href="{{ BASE_PATH }}/{{ page.banner.button.path }}" class="da-link">{{ page.banner.button.title }}</a>
      {% endif %}
      {% if page.banner.image %}
      <div class="da-img"><img src="{{ page.banner.image }}" alt="" /></div>
      {% endif %}
    </div>
  </div>
  
</div>
<style type="text/css" media="screen">
  /* only one panel for slider, so hide the navigation dot */
  .da-dots { display: none; }
</style>
<!-- end: Slider -->

{{ content }}
